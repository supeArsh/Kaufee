{% extends 'base.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-8">
        <h1>Edit Menu Item</h1>
        <p class="text-muted">Update menu item details</p>
    </div>
</div>

<div class="card border-0 shadow-sm">
    <div class="card-body">
        <form method="POST" class="needs-validation">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">Price (â‚¹)</label>
                    <input type="number" class="form-control" id="price" name="price" value="{{ item.price }}" min="0" step="0.01" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required>{{ item.description }}</textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="coffee" {% if item.category == 'coffee' %}selected{% endif %}>Coffee</option>
                        <option value="tea" {% if item.category == 'tea' %}selected{% endif %}>Tea</option>
                        <option value="pastry" {% if item.category == 'pastry' %}selected{% endif %}>Pastry</option>
                        <option value="sandwich" {% if item.category == 'sandwich' %}selected{% endif %}>Sandwich</option>
                        <option value="dessert" {% if item.category == 'dessert' %}selected{% endif %}>Dessert</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label">Availability</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="available" name="available" 
                               {% if item.available %}checked{% endif %}>
                        <label class="form-check-label" for="available">
                            Available
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="d-flex gap-2 justify-content-end">
                <a href="{{ url_for('menu') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
